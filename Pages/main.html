<button onclick="chBackground();" >Click Me!</button>

<script>
    var currentBackgound = 1;


    function chBackground() {
        if(currentBackgound === 1){
            document.body.style.background = "url(./../Pictures/sword.jpg) no-repeat";

        }else if(currentBackgound === 2){
            document.body.style.background = "url(./../Pictures/home.jpg) no-repeat";
            currentBackgound = 0;
        }

        document.body.style.backgroundSize = "100%";


        currentBackgound++;



    }

    document.body.addEventListener('click', function(e){
        chBackground();
    });


</script>
